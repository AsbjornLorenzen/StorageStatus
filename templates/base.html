<!DOCTYPE html>
<head>
	<title>StorageStatus</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	{% block head %}{% endblock %}
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class=flashes>
				{% for message in messages %}
					<li> {{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}	
	{% block body %}
	{% endblock %}
</body>
